<h3>Lista de dramas</h3>
<table class="table table-striped text-center">
    <thead>
        <tr>
            <th>Portada</th>
            <th>Titulo</th>
            <th>Genero</th>
            <th>Capitulos</th>
            <th>Año de emisión</th>
            <th>Esta en emisión</th>
            <th>Puntaje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let kdrama of kdramas" [ngClass]="{'emision':kdrama.emision}">
            <td><img [src]="kdrama.imagen" [alt]="kdrama.titulo"></td>
            <td>{{kdrama.titulo | uppercase}}</td>
            <td>{{kdrama.genero}}</td>
            <td>{{kdrama.capitulos}}</td>
            <td>{{kdrama.anio}}</td>
            <td>{{kdrama.emision}}</td>
            <td>
                <button class="btn btn-outline-dark btn-sm" (click)="bajarPuntaje(kdrama)">-</button>
                <input type="number" [(ngModel)]="kdrama.puntaje" (keyup)="cambiarPuntaje($event, kdrama)">
                <button class="btn btn-outline-dark btn-sm" (click)="subirPuntaje(kdrama)">+</button>
            </td>
        </tr>
       
    </tbody>
</table>
